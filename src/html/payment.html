<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="event booster" />
    <title>Instagram Account Analyzer | Payment</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="../sass/main.scss" />
  </head>
  <body>
    <main>
      <div class="container_paymant-page container">
        <section class="header-section">
          <img
            class="header-section-img"
            srcset="
              ../images/images/logo-mobile.png    1x,
              ../images/images/logo-modile@2x.png 2x
            "
            src="../images/images/logo-mobile.png"
            alt="logo"
          />
          <h1 class="header-section_title title">
            Time Limited <span class="header-section_title-accent">Sale</span>
          </h1>
          <p class="header-section_text text">
            Grab the deal before it’s too late!
          </p>

          <div class="timer" id="timer-1">
            <div class="field field-accent">
              <span class="value" data-value="hours">00</span>
            </div>
            <div class="timer-wrap">
              <span class="timer-point"></span>
              <span class="timer-point"></span>
            </div>

            <div class="field">
              <span class="value" data-value="mins">00</span>
            </div>
          </div>

          <a class="button" href="./create-acсount.html">Get InstaTracker</a>
        </section>
      </div>
    </main>

    <!-- Modal -->

    <div class="backdrop" data-modal>
      <div class="modal">
        <div class="modal-wrap">
          <h2 class="modal__title">Payment</h2>
          <button class="modal__btn-close" data-modal-close>
            <svg class="modal__icon">
              <use href="../images/icons/symbol-defs.svg#icon-cross"></use>
            </svg>
          </button>
        </div>

        <form class="form">
          <label class="form__label">
            <span class="form__text">Email:</span>
            <span class="form__container">
              <input
                class="form__field"
                type="email"
                name="mail"
                placeholder="vika@fjmobile.io"
                required
                autofocus
              />
            </span>
          </label>

          <div class="form_wrap-name">
            <label class="form__label form__label--name">
              <span class="form__text">First Name:</span>
              <span class="form__container form__container-name">
                <input
                  class="form__field form__field-name"
                  type="text"
                  name="username"
                  placeholder="Viktoria"
                  required
                />
              </span>
            </label>

            <label class="form__label form__label--name">
              <span class="form__text">Last Name:</span>
              <span class="form__container form__container-name">
                <input
                  class="form__field form__field-name"
                  type="text"
                  name="userlastname"
                  placeholder="Nazarenko"
                  required
                />
              </span>
            </label>
          </div>

          <label class="form__label">
            <span class="form__text">Card Number:</span>
            <span class="form__container">
              <input
                class="form__field"
                type="text"
                name="cardnumber"
                placeholder="1234 5678 9123"
                required
                minlength="12"
                maxlength="12"
                pattern="[0-9]{12}"
              />
            </span>
          </label>

          <div class="form_wrap-card">
            <label class="form__label form_label_card">
              <span class="form__text">Expires on:</span>
              <div class="form_label_input">
                <span
                  class="form__container form_container-card form__container-data form_container-card-accent"
                >
                  <input
                    class="form__field form__field-card form__field-data"
                    type="text"
                    name="month"
                    placeholder="09"
                    required
                    minlength="2"
                    maxlength="2"
                    pattern="[0-9]{2}"
                  />
                </span>

                <span
                  class="form__container form-container-card form__container-data"
                >
                  <input
                    class="form__field form__field-card form__field-data"
                    type="text"
                    name="year"
                    placeholder="25"
                    required
                    minlength="2"
                    maxlength="2"
                    pattern="[0-9]{2}"
                  />
                </span>
              </div>
            </label>

            <label class="form__label form-label_card">
              <span class="form__text">CVC:</span>
              <span class="form__container form-container-card">
                <input
                  class="form__field form__field-card"
                  type="text"
                  name="cvc"
                  placeholder="123"
                  required
                  minlength="3"
                  maxlength="3"
                  pattern="[0-9]{3}"
                />
              </span>
            </label>
          </div>
        </form>

        <div class="form-footer">
          <h1 class="form-footer-title">$2.99</h1>
          <p class="form-footer-text">per 1-Month plan</p>
          <button type="submit" class="button">Get Plan</button>
        </div>
      </div>
    </div>

    <script src="../js/modal.js"></script>
  </body>
</html>
