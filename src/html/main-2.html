<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="event booster" />
    <title>Instagram Account Analyzer | Main</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="../sass/main.scss" />
  </head>
  <body>
    <main>
      <div class="container">
        <section>
          <img
            class=""
            srcset="
              ../images/images/logo-mobile.png    1x,
              ../images/images/logo-modile@2x.png 2x
            "
            src="../images/images/logo-mobile.png"
            alt="logo"
          />
          <h1 class="title">We’ve analyzed 17% of your profile</h1>
          <p class="text">
            Get full analysis to view more accurate & detailed analysis of your
            profile
          </p>
          <ul class="hero-main-page_list list">
            <li class="hero-main-page_item">
              <div class="hero-main-page_container">
                <div class="hero-main-page_wrap">
                  <svg class="hero-main-page_icon" width="28" height="24">
                    <use
                      href="../images/icons/symbol-defs.svg#icon-main-1"
                    ></use>
                  </svg>
                </div>
                <div>
                  <h2 class="hero-main-page_subtitle">Your fans</h2>
                  <p class="hero-main-page_sum">205.6k</p>
                </div>
              </div>
              <img
                class="hero-main-page_img"
                srcset="
                  ../images/images/fotos-main-1.png    1x,
                  ../images/images/fotos-main-1@2x.png 2x
                "
                src="../images/images/fotos-main-1.png"
                alt="picture"
              />
            </li>

            <li class="hero-main-page_item">
              <div class="hero-main-page_container">
                <div class="hero-main-page_wrap second-item">
                  <svg class="hero-main-page_icon" width="28" height="24">
                    <use
                      href="../images/icons/symbol-defs.svg#icon-main-2"
                    ></use>
                  </svg>
                </div>
                <div>
                  <h2 class="hero-main-page_subtitle">Don’t Follow Me Back</h2>
                  <p class="hero-main-page_sum">150</p>
                </div>
              </div>
              <img
                class="hero-main-page_img"
                srcset="
                  ../images/images/fotos-main-2.png    1x,
                  ../images/images/fotos-main-2@2x.png 2x
                "
                src="../images/images/fotos-main-2.png"
                alt="picture"
              />
            </li>

            <li class="hero-main-page_item">
              <div class="hero-main-page_container">
                <div class="hero-main-page_wrap third-item">
                  <svg class="hero-main-page_icon" width="28" height="24">
                    <use
                      href="../images/icons/symbol-defs.svg#icon-main-3"
                    ></use>
                  </svg>
                </div>
                <div>
                  <h2 class="hero-main-page_subtitle">I Don’t Follow Back</h2>
                  <p>---</p>
                </div>
              </div>
              <img
                class="hero-main-page_img"
                srcset="
                  ../images/images/fotos-main-3.png    1x,
                  ../images/images/fotos-main-3@2x.png 2x
                "
                src="../images/images/fotos-main-3.png"
                alt="picture"
              />
            </li>

            <li class="hero-main-page_item">
              <div class="hero-main-page_container">
                <div class="hero-main-page_wrap fourth-item">
                  <svg class="hero-main-page_icon" width="28" height="24">
                    <use
                      href="../images/icons/symbol-defs.svg#icon-main-4"
                    ></use>
                  </svg>
                </div>
                <div>
                  <h2 class="hero-main-page_subtitle">Followers Geined</h2>
                  <p>---</p>
                </div>
              </div>
              <img
                class="hero-main-page_img"
                srcset="
                  ../images/images/fotos-main-4.png    1x,
                  ../images/images/fotos-main-4@2x.png 2x
                "
                src="../images/images/fotos-main-4.png"
                alt="picture"
              />
            </li>
          </ul>
          <a class="button" href="">Get full Analysis</a>
        </section>
      </div>
    </main>
    <!-- <script src="../index.js"></script> -->
  </body>
</html>
