<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Instagram Account Analyzer" />
    <title>Instagram Account Analyzer | Create account</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="../sass/main.scss" />
  </head>
  <body>
    <main>
      <div class="container_create-page container">
        <section class="header-section">
          <img
            class="header-section-img"
            srcset="
              ../images/images/logo-mobile.png    1x,
              ../images/images/logo-modile@2x.png 2x
            "
            src="../images/images/logo-mobile.png"
            alt="logo"
          />
          <h1 class="header-section_title title">
            Time Limited <span class="header-section_title-accent">Sale</span>
          </h1>
          <p class="header-section_text text">
            Grab the deal before itâ€™s too late!
          </p>

          <div class="timer" id="timer-1">
            <div class="field field-accent">
              <span class="value" data-value="hours">00</span>
            </div>
            <div class="timer-wrap">
              <span class="timer-point"></span>
              <span class="timer-point"></span>
            </div>

            <div class="field">
              <span class="value" data-value="mins">00</span>
            </div>
          </div>

          <a class="button" href="./cansel-subscription.html"
            >Get InstaTracker</a
          >
        </section>
      </div>
    </main>

    <!-- Modal -->
    <div class="backdrop" data-modal>
      <div class="modal__create-page">
        <h1 class="modal__title-create-page title">
          <span>Create Your InstaTrack Account</span>
        </h1>
        <p class="modal__text-create-page">
          You need set up an account to access the application
        </p>

        <a class="registration__link" href=""
          ><img
            class="registration__img"
            src="../images/images/apple.svg"
            alt=""
          />
          <span class="registration__text">Sign in with Apple</span>
        </a>
        <p class="registration__tiny">or</p>

        <a class="registration__link" href="">
          <img
            class="registration__img"
            src="../images/images/google.svg"
            alt=""
          />
          <span class="registration__text">Sign up with Google</span>
        </a>
      </div>
    </div>
  </body>
</html>
