<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="event booster" />
    <title>Instagram Account Analyzer | Cansel subscription</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="../sass/main.scss" />
  </head>
  <body>
    <main>
      <div class="container_cansel-page container">
        <section class="header-section">
          <img
            class="header-section-img"
            srcset="
              ../images/images/logo-mobile.png    1x,
              ../images/images/logo-modile@2x.png 2x
            "
            src="../images/images/logo-mobile.png"
            alt="logo"
          />
          <h1 class="header-section_title title">
            Time Limited <span class="header-section_title-accent">Sale</span>
          </h1>
          <p class="header-section_text text">
            Grab the deal before itâ€™s too late!
          </p>

          <div class="timer" id="timer-1">
            <div class="field field-accent">
              <span class="value" data-value="hours">00</span>
            </div>
            <div class="timer-wrap">
              <span class="timer-point"></span>
              <span class="timer-point"></span>
            </div>

            <div class="field">
              <span class="value" data-value="mins">00</span>
            </div>
          </div>

          <a class="button" href="./tutorial.html">Get InstaTracker</a>
        </section>
      </div>
    </main>

    <!-- Modal -->

    <!-- <svg class="modal__icon">
              <use href="../images/icons/symbol-defs.svg#icon-cross"></use>
            </svg> -->

    <div class="backdrop" data-modal>
      <div class="modal modal__wrap-cansel-page">
        <h1 class="title">Terminate subscription</h1>
        <p class="text modal__text-cansel-page">
          To cancel your subscription - please use the mail used to purchase
        </p>

        <form class="form form-cansel-page">
          <label class="form__label form__label-cansel-page">
            <span class="form__container form__container-cansel-page">
              <input
                class="form__field form__field-cansel-page"
                type="email"
                name="email"
                required
                placeholder="Email"
                autofocus
              />
            </span>
          </label>

          <button class="button" type="submit">Cancel Subscription</button>
        </form>
      </div>
    </div>
  </body>
</html>
