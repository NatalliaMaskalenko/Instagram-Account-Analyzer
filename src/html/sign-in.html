<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="event booster" />
    <title>Instagram Account Analyzer | Sign In</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="../sass/main.scss" />
  </head>
  <body>
    <main>
      <div class="container">
        <section>
          <img
            class="img-sign-in"
            srcset="
              ../images/images/sign-in-mobile.png    1x,
              ../images/images/sign-in-mobile@2x.png 2x
            "
            src="../images/images/sign-in-mobile.png"
            alt="picture"
          />
          <h1 class="title-sign-in title">Instagram Account</h1>
          <p class="text-sign-in text">
            Enter your Instagram username to get full data analysis
          </p>
          <form class="form-sign-in">
            <label class="form-sign-in_label">
              <span class="form-sign-in_container">
                <input class="form-sign-in_input" type="text" name="username" />
                <svg class="form-sign-in_icon" width="23" height="23">
                  <use
                    href="../images/icons/symbol-defs.svg#icon-Text-regular---16-pt"
                  ></use>
                </svg>
              </span>
            </label>
            <a class="button" href="./main-1.html">Get my analysis</a>
          </form>
        </section>
        <footer class="footer-sign-in">
          <p>Forgotten your account name?</p>
          <a class="footer-sign-in_link" href="">Skip this step</a>
          <p>Copyright&#169; 2022 FreshJuiceMobile. All rights Reserved</p>
        </footer>
      </div>
    </main>
    <!-- <script src="../index.js"></script> -->
  </body>
</html>
