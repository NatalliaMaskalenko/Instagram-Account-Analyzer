<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="event booster" />
    <title>Instagram Account Analyzer | Sign In</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="../sass/main.scss" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="">
          <img
            class="img-sign-in"
            srcset="
              ../images/images/sign-in-mobile.png    1x,
              ../images/images/sign-in-mobile@2x.png 2x
            "
            src="../images/images/sign-in-mobile.png"
            alt="picture"
          />
          <h1 class="title">Instagram Account</h1>
          <p class="text">
            Enter your Instagram username to get full data analysis
          </p>
          <form action="">
            <label>
              <input type="email" name="email" />
            </label>
            <button class="button" type="submit">Get my analysis</button>
          </form>
        </section>
        <footer>
          <p class="footer-text">Forgotten your account name?</p>
          <a href="">Skip this step</a>
          <p class="footer-text">
            Copyright&#169; 2022 FreshJuiceMobile. All rights Reserved
          </p>
        </footer>
      </div>
    </main>
